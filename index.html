  <style>
    body { padding: 0; margin: 0; }

    /* Modal styles */
    .modal-content {
  background-color: #fefefe;
  margin: 5% auto;
  padding: 20px;
  padding-bottom: 60px;
  border: 1px solid #888;
  width: 60%;
  max-width: 800px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  font-size: 20px;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  position: relative; /* Position relative to allow absolute positioning inside */
  overflow-y: auto; /* Enable scrolling if the content exceeds the window height */
}

.modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%;
  height: 100%; 
  overflow: auto; /* Ensure scrolling for tall modals */
  background-color: rgba(0,0,0,0.7);
}

.modal-image {
  max-width: 300px; /* Limit the image width */
  height: auto; /* Maintain aspect ratio */
  border-radius: 10px;
  object-fit: contain; /* Ensure the image fits within the boundaries */
}

#modalOkButton {
  padding: 10px 20px;
  background-color: #FFB347; /* Button color */
  border: none;
  border-radius: 5px;
  color: white;
  cursor: pointer;
  position: absolute; /* Keep it positioned relative to .modal-content */
  bottom: 10px; /* Increase spacing from the bottom */
  left: 20px; /* Adjust horizontal position */
  margin-top: 40px; /* Optional: Add margin to separate from content above */
}

#modalOkButton:hover {
  background-color: #FF8000; /* Darker shade on hover */
}

.close-button {
  position: absolute; /* Keep it positioned relative to .modal-content */
  top: 10px; /* Distance from the top edge */
  right: 10px; /* Distance from the right edge */
  color: #aaa;
  font-size: 28px;
  font-weight: bold;
  z-index: 10; /* Ensure it's on top of the image and content */
  cursor: pointer;
}

.close-button:hover,
.close-button:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
  </style>
</head>

<body>

  <!-- Modal Structure -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="text-content">
        <span class="close-button">&times;</span>
        <h2 id="modalTitle">This is the assigned title of the pop-up</h2>
        <p id="modalMessage">This is the assigned message of the pop-up!</p>
      </div>
      <!-- Image on the right -->
      <img src="clipartProfessor.png" alt="Popup Image" class="modal-image">
      <!-- Move the OK button out of the text-content div -->
      <button id="modalOkButton">OK</button>
    </div>
  </div>

</body>
